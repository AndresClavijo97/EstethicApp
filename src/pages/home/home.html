<ion-header>
  <ion-navbar color="esthetic">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Lista de pacientes</h3>

  <!-- barra de busqueda -->
  <ion-searchbar (ionInput)="getPatients($event);"></ion-searchbar>

  <!-- inicio de listado de pacientes -->
  <ion-list>
    <!-- inicio de sliding o item con propiedad de desplazamiento -->
    <ion-item-sliding *ngFor="let item of patients">
      <!-- definicion del componente paciente en la vista -->
        <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/icon/favicon.ico" alt="">
            </ion-avatar>
            <h2>{{ item.first_name }}.</h2>
            <p style="word-wrap: break-word; white-space: normal"> {{ item.phone_number }}</p>
        </ion-item>
      <!-- fin del componente paciente en la vista -->


      <!-- etiqueta options con atributo side para darle la posicion en el sliding -->
      <ion-item-options side="right">
        <!-- boton editar -->
        <button ion-button color="primary" (click)="edit(item)">
          <ion-icon name="create"></ion-icon> Editar
        </button>
        <!-- boton borrar -->
        <button ion-button color="danger" (click)="destroy(item);">
            <ion-icon name="trash"></ion-icon> Borrar
        </button>
      </ion-item-options>  
    </ion-item-sliding>
  </ion-list>

  <!-- componente icono con propiedades de posicionamiento rigth y bottom  -->
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goToCreatePatientPage();">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>


 </ion-content>
