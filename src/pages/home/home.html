<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Lista de pacientes</h3>

  <ion-searchbar (ionInput)="getPatients($event);"></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/icon/favicon.ico" alt="">
      </ion-avatar>
      <h2>Nombre completo del Paciente.</h2>
      <p style="word-wrap: break-word; white-space: normal"> Numero Telefonico</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>


  <button ion-button full (click)="goToCreatePatientPage();">Crear paciente</button>
  <button ion-button full>Editar datos de paciente</button>
</ion-content>
